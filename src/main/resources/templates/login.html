<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Login - Sistema</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(37, 117, 252, 0.3);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #2575fc;
            font-weight: 700;
            letter-spacing: 1px;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #2575fc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            background-color: #6a11cb;
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2575fc;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Usuario o contraseña incorrectos.</div>
        <div th:if="${param.logout}" class="error" style="color:green;">Sesión cerrada correctamente.</div>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autofocus/>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required/>

        <input type="submit" value="Entrar"/>
    </form>

    <div class="footer-text">
        © 2025 - LucasGroup
    </div>
</div>
</body>
</html>
